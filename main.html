<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        iframe {
            border: 1px solid black;
            width: 100%;
            height: 800px;
        }
        #controls {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-frame" src="https://github.com/alexbell-lol/my-family-tree/blob/main/chart%20(2).pdf" scrolling="yes"></iframe>
        <div id="controls">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
            <button onclick="scrollLeft()">Left</button>
            <button onclick="scrollRight()">Right</button>
            <button onclick="scrollUp()">Up</button>
            <button onclick="scrollDown()">Down</button>
        </div>
    </div>

    <script>
        var zoomLevel = 1;
        var iframe = document.getElementById('pdf-frame');

        function zoomIn() {
            zoomLevel += 0.1;
            updateZoom();
        }

        function zoomOut() {
            zoomLevel -= 0.1;
            updateZoom();
        }

        function updateZoom() {
            iframe.style.transform = 'scale(' + zoomLevel + ')';
            iframe.style.transformOrigin = 'top left';
            iframe.style.height = (800 * zoomLevel) + 'px';
        }

        function scrollLeft() {
            iframe.contentWindow.scrollBy(-100, 0);
        }

        function scrollRight() {
            iframe.contentWindow.scrollBy(100, 0);
        }

        function scrollUp() {
            iframe.contentWindow.scrollBy(0, -100);
        }

        function scrollDown() {
            iframe.contentWindow.scrollBy(0, 100);
        }
    </script>
</body>
</html>
